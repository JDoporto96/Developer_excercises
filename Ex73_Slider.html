<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ex73_Slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <span class="slider-span" id="slider-span1"></span>
        <span class="slider-span" id="slider-span2"></span>
        <span class="slider-span" id="slider-span3"></span>

       

        <ul class="slider_viewport">
            <li id="slide-1" class="slide">
                <img src=" http://placecorgi.com/500/300" id="img1" alt="">
                <a href="#slider-span1" id="button1" class="button"></a>
            </li>

            <li id="slide-2" class="slide">
                <img src=" http://placecorgi.com/500/300" id="img2" alt="">
                <a href="#slider-span2" id="button2" class="button"></a>
            </li>

            <li id="slide-3" class="slide">
                <img src=" http://placecorgi.com/500/300" id="img3" alt="">
                <a href="#slider-span3" id="button3" class="button"></a>
            </li>
        </ul>

        <a  href="#slider-span1" class="nav">1</a>
        <a  href="#slider-span2" class="nav">2</a>
        <a  href="#slider-span3" class="nav">3</a>

      </div>
      
      

</body>
</html>
